<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
</head>
<body>
	<h1>HTML Forms</h1>
	<form action="backend.php">
		<div>
			Name: <input type="text" name="myName">

		<div>

		<br>
		<div>
			<input type="submit" name="submit now">

		<br>
		<div>
